<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/sky.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>React</h1>
					<p class="fragment">Why React?</p>
					<p class="fragment">Key features</p>
					<p class="fragment">Why is become so popular?</p>
					<p class="fragment">Most popular projects based on React</p>
				</section>

				<section>
					<section>
					<h2>Learn Once, Write Anywhere</h2>
					<p class="fragment">Multipurpose</p>
					<p class="fragment">Declarative approach</p>
					<p class="fragment">Components</p>
					<p class="fragment">JSX</p>
				</section>
					<section> 
					<img src="img/jsx.png" alt="">
					</section>
					<section>
						<h2>Virtual DOM</h2>
						<img src="img/baeugmdg3iz73qvak9t2cjkpszc.png" class="fragment">
						
					</section>
					<section>
						<img src="img/0_1K-aNvRUPCMphhZL.png" width="2000px">
					</section>
					
				</section>

				<section>
					<h2>Most popular projects</h2>
					<p class="fragment">Facebook</p>
					<p class="fragment">Instagram</p>
					<p class="fragment">Netflix</p>
					<p class="fragment">Yahoo! Mail</p>
					<p class="fragment">WhatsApp </p>
					<p class="fragment">Dropbox</p>
				</section>
				<section>
					<img src="img/UxBYDUfBNl9RfD5r6wMDvAWke3mGTfZaDcmHGZWc.png" alt="">
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
